<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1>Sign Up</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="signupform">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid">
                            <input nz-input placeholder="Email" id="email" formControlName="email"/>
                        </nz-form-control> 
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="errorPass">
                            <input type="password" nz-input placeholder="Password" id="password" formControlName="password"/>
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password should contain 8 characters, 1 lowercase, 1 uppercase, and 1 special character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                            <input nz-input type="password" placeholder="Confirm Password" id="checkPassword" formControlName="comfirmPassword" />
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your Password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Passwords are inconsistent!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                            <input nz-input placeholder="Name" id="username" formControlName="name"/>
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your Username!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="signup()" [disabled]="signupform.invalid">Register</button>
                    Or <a routerLink="/login"> Login Now !</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
