<div class="inner-content">
    <div style="padding-top: 30px;"></div>
    <div style="margin-top:50px;" class="child">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div style="padding-top: 20px;"></div>
      <div class="dashboard-filter">
        <div class="filter-grid" [formGroup]="searchCarForm">
          <div class="filter-select-dropdown filter-fields-width">
  
            <nz-form-item>
              <nz-form-label nzFor="gender">Brand</nz-form-label>
              <nz-form-control nzErrorTip="This Input Is Required!">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand" formControlName="brand">
                  <nz-option *ngFor="let brand of listOfBrands" nzLabel={{brand}} nzValue={{brand}}>
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label nzFor="studentClass">Type</nz-form-label>
              <nz-form-control nzErrorTip="This Input Is Required!">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type">
                  <nz-option *ngFor="let type of listOfType" nzLabel={{type}} nzValue={{type}}>
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label nzFor="gender">Color</nz-form-label>
              <nz-form-control nzErrorTip="This Input Is Required!">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                    <nz-option *ngFor="let color of listOfColor" nzLabel={{color}} nzValue={{color}}>
                    </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzFor="studentClass">Transmission</nz-form-label>
                <nz-form-control nzErrorTip="This Input Is Required!">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission" formControlName="transmission">
                      <nz-option *ngFor="let transmission of listOfTransmission" nzLabel={{transmission}} nzValue={{transmission}}>
                      </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
  
          </div>

          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="searchCar()"> Search Car</button>

        </div>
      </div>
    </nz-spin>
 </div>

 <div style="padding-top: 10px;"></div>
 <div style="margin-top:10px;" class="child" *ngFor="let car of cars">
   <div nz-row>
     <div nz-col nzSpan="6">
         <img style="height: 130px; width: 150px; border-radius: 10px;" [src]="car.processedImg" alt="profile" />
     </div>
     <div nz-col nzSpan="18">
         <h2 style="cursor: pointer; color: #003973;">{{car.brand}} - {{car.name}}</h2>
         <p>{{car.description}}</p>
         <hr>
             <h4>Price : <b>${{car.price}}</b>   
                 - Color : <b>{{car.color}}</b>   
                 - Transmission : <b>{{car.transmission}}</b>
                 - Type : <b>{{car.type}}</b> 
                 - Year : <b>{{car.modelYear | date: 'yyyy'}}</b>
             </h4>
         <hr/>                
     </div>
   </div>
 </div>

</div>
